// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    compile group: 'commons-configuration', name: 'commons-configuration', version: '1.6'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'com.miglayout' , name: 'miglayout-swing', version: '4.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}

task deployLibs(type:Copy) {
    from configurations.runtime
    into('output/lib')
}

task deployLocalLibs(type:Copy) {
    from('build/libs')
    into('output/lib')
}

task deploy(type:Copy, dependsOn:['build','deployLibs', 'deployLocalLibs']) {
    from('EarTrainer.bat')
    into('output')
}

task zipOutput(type:Zip) {
    baseName = 'ear_trainer'
    from('output')
}

task runEarTrainer(type:JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'main.EarTrainer'
}